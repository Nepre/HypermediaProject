    <main>
      <div class="container">

              </div>

            <h2 class="text-login-b"><p class="text-center">CREATE AN ACCOUNT</p></h2><br>
            <h4 class="text-center">Fill the form and become a part of PoliBooks!</h4>
            <h4 class="text-dark">
              <form class="" action="/register" method="post">
                Name: <input class="form-control" type="name" name="name" value="">
                Surname: <input class="form-control" type="name" name="surname" value="">
                Email: <input class="form-control" type="email" name="email" value="">
                Password: <input type="password" class="form-control" name="pwd" value="">
                Confirm the Password: <input type="password" class="form-control" name="pwd2" value="">
                <small id = "WP" style="color:red; text-align: right;"></small>
                <p class="text-center"><button type="submit" value="submit" name="button" class="btn btn-default btn-lg">Create an account</button></p>
                </form>
                <p class="text-center">Do you already have an account? Then <a class="text-login-b" href="login.html">Login</a></p>
